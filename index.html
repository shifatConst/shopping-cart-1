<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-mins-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="1">
                           <button id="phone-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="final-total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      const phoneBasePrice = 1219;
      const caseBasePrice = 59;
      const increase = 1;

      //phone quantity add button event handler
      const phoneAddedBtn = document.getElementById('phone-plus-btn');
      phoneAddedBtn.addEventListener('click', function () {
         const phoneTotalQuantity = quantity('phone-quantity', increase);
         const phonePrice = totalItemPrice('phone-price', phoneTotalQuantity);
         const subAmount = subTotal('sub-total', phonePrice);       
      });

      //phone quantity minus button event handler
      const phoneMinusBtn = document.getElementById('phone-mins-btn');
      phoneMinusBtn.addEventListener('click', function () {
         const phoneTotalQuantity = quantity('phone-quantity', (-1) * increase);
         const phonePrice = totalItemPrice('phone-price', phoneTotalQuantity);
         const subAmount = subTotal('sub-total', phonePrice);
      });


      //function for quantity add
      function quantity(id, increase) {
         const quantity = document.getElementById(id).value;
         const quantityNum = parseFloat(quantity);
         const currentQuantity = quantityNum + increase;
         document.getElementById(id).value = currentQuantity
         return currentQuantity;
      }

      //function for total item price
      function totalItemPrice(id, totalQuantity) {
         const itemPrice = document.getElementById(id).innerText;
         const itemPriceNum = parseFloat(itemPrice);
         const totalPrice = phoneBasePrice * totalQuantity;
         document.getElementById(id).innerText = totalPrice;
         return totalPrice;
         }

      // function for sub-total 
      function subTotal(id, itemPrice){
         const subAmount = document.getElementById(id).innerText;
         const subAmountNum = parseFloat(subAmount);
         const totalSubAmount = 59 + itemPrice;
         document.getElementById(id).innerText = totalSubAmount;
         return totalSubAmount;
      }
   </script>
</body>

</html>
